# .github/workflows/firebase-hosting-preview.yml
name: Firebase Preview Deploy

on:
  push:
    branches:
      - main

jobs:
  preview:
    runs-on: ubuntu-latest # ← correct placement
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install dependencies
        run: npm ci

      - name: Create .env file
        run: |
          cat <<EOF > .env
          VITE_FIREBASE_API_KEY=${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN=${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID=${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET=${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID=${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_FIREBASE_MEASUREMENT_ID=${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}
          EOF

      - name: Build
        run: npm run build

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Write Service Account Key
        run: |
          echo "${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}" > service-account.json

      - name: Deploy Preview & capture URL
        id: preview
        continue-on-error: true # ← ignore CLI exit code
        run: |
          export GOOGLE_APPLICATION_CREDENTIALS="$PWD/service-account.json"

          # Deploy preview channel (JSON output)
          firebase hosting:channel:deploy preview --json || true

          # Describe the channel and extract URL
          info=$(firebase hosting:channel:describe preview --json)
          preview_url=$(echo "$info" \
            | grep -o '"url"[[:space:]]*:[[:space:]]*"[^"]*"' \
            | sed 's/.*"url"[[:space:]]*:[[:space:]]*"\([^"]*\)".*/\1/' \
            | head -1)
          echo "preview_url=$preview_url" >> $GITHUB_OUTPUT

      - name: Show Preview URL
        run: |
          echo ""
          echo "🔗 Preview available at ${{ steps.preview.outputs.preview_url }}"
          echo ""
