# .github/workflows/firebase-hosting-preview.yml
name: Firebase Preview Deploy (Service Account)

on:
  push:
    branches:
      - main

jobs:
  preview:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.jsÂ 20.x
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install dependencies
        run: npm ci

      - name: Create .env file
        run: |
          cat <<EOF > .env
          VITE_FIREBASE_API_KEY=${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN=${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID=${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET=${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID=${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_FIREBASE_MEASUREMENT_ID=${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}
          EOF

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Write Service Account Key
        shell: bash
        run: |
          echo "$GOOGLE_SERVICE_ACCOUNT_KEY" > service-account.json
        env:
          GOOGLE_SERVICE_ACCOUNT_KEY: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}

      - name: Deploy to Preview Channel and capture URL
        id: deploy
        shell: bash
        run: |
          # Use the service account for auth
          export GOOGLE_APPLICATION_CREDENTIALS="$PWD/service-account.json"

          # Deploy and capture output
          out=$(firebase deploy --only hosting:channel=preview 2>&1)
          echo "$out"

          # Extract the preview URL
          url=$(echo "$out" | grep -o 'https://[^ ]*web\.app' | head -n1)
          echo "preview_url=$url" >> $GITHUB_OUTPUT

      - name: Show Preview URL
        run: |
          echo ""
          echo "ðŸ”— Preview available at ${{ steps.deploy.outputs.preview_url }}"
          echo ""
